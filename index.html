<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Tasks ðŸš€</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="taskSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e65e6a85e2.mp3?filename=pop-94319.mp3"></audio>

    <canvas id="spaceCanvas"></canvas>

    <div class="app-container">
        <h1 class="title">Galaxy Tasks</h1>

        <div class="input-area">
            <input id="taskInput" type="text" placeholder="Add a task...">
            <button id="addBtn">Add Task</button>
        </div>

        <p id="error" class="error"></p>

        <div class="filters">
            <button id="showAll">All</button>
            <button id="showPending">Pending</button>
            <button id="showCompleted">Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="multi-actions">
            <label><input type="checkbox" id="selectAll"> Select All</label>
            <button id="deleteSelected">Delete Selected</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
